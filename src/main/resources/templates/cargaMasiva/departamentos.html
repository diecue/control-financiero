<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>Carga masiva de Departamentos</title>
<link rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
<style>.table-input{width:100%}</style>
</head>
<body class="p-4">

<div class="container">
  <h3>Carga masiva de Departamentos</h3>

  <form th:action="@{/carga-departamentos}" method="post">

    <div class="mb-3">
      <label class="form-label">País</label>
      <select name="idPais" class="form-select" required>
        <option hidden value="">-- Seleccione --</option>
        <option th:each="p : ${paises}"
                th:value="${p.id}" th:text="${p.descripcion}"></option>
      </select>
    </div>

    <table class="table">
      <thead class="table-light">
        <tr><th>Descripción</th><th style="width:80px"></th></tr>
      </thead>
      <tbody id="tblBody">
        <tr>
          <td><input name="nombres" class="form-control table-input" required></td>
          <td><button type="button" class="btn btn-danger btn-sm"
                      onclick="delRow(this)">–</button></td>
        </tr>
      </tbody>
    </table>

    <button type="button" class="btn btn-outline-primary" onclick="addRow()">+ Fila</button>
    <button class="btn btn-success">Guardar todo</button>
    <a href="/" class="btn btn-secondary">Volver</a>
  </form>

  <div th:if="${param.ok}" class="alert alert-success mt-3">
      ¡Departamentos guardados correctamente!
  </div>
</div>

<script>
function addRow(){
  const tr=document.createElement('tr');
  tr.innerHTML=`<td><input name="nombres" class="form-control table-input" required></td>
                <td><button type="button" class="btn btn-danger btn-sm"
                            onclick="delRow(this)">–</button></td>`;
  document.getElementById('tblBody').appendChild(tr);
}
function delRow(btn){ btn.closest('tr').remove(); }
</script>
</body>
</html>
