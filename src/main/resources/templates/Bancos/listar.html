<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Bancos</title>

  <!-- Bootstrap & DataTables -->
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet"
        href="https://cdn.datatables.net/1.13.8/css/dataTables.bootstrap5.min.css">
</head>
<body class="p-4">
<div class="container">
  <h3 class="mb-3">Bancos</h3>

  <div class="mb-3">
        <a href="/" class="btn btn-secondary">Volver al Index</a>
  		<a href="/bancos/form" class="btn btn-success">Nuevo Banco</a>
	</div>
  <table id="tablaBancos" class="table table-striped">
    <thead>
      <tr>
        <th>ID</th>
        <th>Descripción</th>
        <th>Teléfono</th>
        <th>Dirección</th>
        <th style="width:150px;">Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr th:each="b : ${bancos}">
        <td th:text="${b.id}">1</td>
        <td th:text="${b.descripcion}">Banco XYZ</td>
        <td th:text="${b.telefono}">021-123-456</td>
        <td th:text="${b.direccion}">Av. Central 123</td>
        <td>
          <a th:href="@{'/bancos/editar/' + ${b.id}}"
             class="btn btn-sm btn-info">Editar</a>

          <form th:action="@{/bancos/eliminar}" method="post"
                style="display:inline-block">
            <input type="hidden" name="id" th:value="${b.id}">
            <button class="btn btn-sm btn-danger"
                    onclick="return confirm('¿Eliminar banco?');">
              Eliminar
            </button>
          </form>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<!-- JS -->
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="https://cdn.datatables.net/1.13.8/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.13.8/js/dataTables.bootstrap5.min.js"></script>
<script>
  $(document).ready(() =>
    $('#tablaBancos').DataTable({
      language:{url:'//cdn.datatables.net/plug-ins/1.13.8/i18n/es-ES.json'}
    }));
</script>
</body>
</html>
