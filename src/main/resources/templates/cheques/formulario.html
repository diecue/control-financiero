<!DOCTYPE html><html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"><title>Cheque</title>
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head><body class="p-4">
<div class="container">
  <h4 th:text="${cheque?.id == null ? 'Nuevo Cheque' : 'Editar Cheque'}"></h4>

  <form th:action="@{/cheques/guardar}" method="post" class="mt-3">
    <input type="hidden" name="id" th:value="${cheque.id}">

    <div class="mb-3">
      <label class="form-label">Banco</label>
      <select name="banco.id" class="form-select" required>
        <option th:each="b : ${bancos}" th:value="${b.id}"
                th:text="${b.descripcion}"
                th:selected="${cheque.banco?.id == b.id}"></option>
      </select>
    </div>
    <div class="mb-3">
      <label class="form-label">Número</label>
      <input type="text" name="numeroCheque" class="form-control"
             th:value="${cheque.numeroCheque}" required maxlength="30">
    </div>
    <div class="mb-3">
      <label class="form-label">Titular</label>
      <input type="text" name="titular" class="form-control"
             th:value="${cheque.titular}" required maxlength="80">
    </div>
    <div class="row">
      <div class="col-md-6 mb-3">
        <label class="form-label">Fecha Emisión</label>
        <input type="date" name="fechaEmision" class="form-control"
               th:value="${cheque.fechaEmision}">
      </div>
      <div class="col-md-6 mb-3">
        <label class="form-label">Fecha Pago</label>
        <input type="date" name="fechaPago" class="form-control"
               th:value="${cheque.fechaPago}">
      </div>
    </div>
    <div class="mb-3">
      <label class="form-label">Monto</label>
      <input type="number" step="0.01" name="monto" class="form-control"
             th:value="${cheque.monto}">
    </div>
    <button class="btn btn-success" type="submit">Guardar</button>
    <a href="/cheques" class="btn btn-secondary">Cancelar</a>
  </form>
</div>
</body></html>
