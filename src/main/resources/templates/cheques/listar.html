<!DOCTYPE html><html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"><title>Cheques</title>
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet"
        href="https://cdn.datatables.net/1.13.8/css/dataTables.bootstrap5.min.css">
</head><body class="p-4">
<div class="container">
  <h3 class="mb-3">Cheques</h3>
  <div class="mb-3">
    <a href="/" class="btn btn-secondary">Volver al Index</a>
  	<a href="/cheques/form" class="btn btn-success">Nuevo Cheque</a>
  </div>
  <table id="tablaCheques" class="table table-striped">
    <thead><tr>
      <th>ID</th><th>Banco</th><th>Número</th><th>Titular</th><th>Monto</th><th>Pago</th><th>Estado</th><th>Acciones</th>
    </tr></thead>
    <tbody>
      <tr th:each="c : ${cheques}">
        <td th:text="${c.id}">1</td>
        <td th:text="${c.banco.descripcion}">Banco</td>
        <td th:text="${c.numeroCheque}">0001</td>
        <td th:text="${c.titular}">Juan P.</td>
        <td th:text="${#numbers.formatDecimal(c.monto,1,0)}">50000</td>
        <td th:text="${c.fechaPago}">2025-01-15</td>
        <td th:text="${c.estado}">PENDIENTE</td>
        <td>
          <a th:href="@{'/cheques/editar/'+${c.id}}" class="btn btn-sm btn-info">Editar</a>
          <form th:action="@{/cheques/eliminar}" method="post" style="display:inline-block">
            <input type="hidden" name="id" th:value="${c.id}">
            <button class="btn btn-sm btn-danger"
                    onclick="return confirm('¿Eliminar cheque?');">Eliminar</button>
          </form>
        </td>
      </tr>
    </tbody>
  </table>
</div>
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="https://cdn.datatables.net/1.13.8/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.13.8/js/dataTables.bootstrap5.min.js"></script>
<script>$( ()=> $('#tablaCheques').DataTable({language:{url:'//cdn.datatables.net/plug-ins/1.13.8/i18n/es-ES.json'}}) );</script>
</body></html>
