<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>Cobros</title>

  <!-- Bootstrap + DataTables -->
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet"
        href="https://cdn.datatables.net/1.13.8/css/dataTables.bootstrap5.min.css">
</head>

<body class="p-4">
<div class="container">
  <h2 class="mb-3">Cobros / Pagos</h2>

  <div class="mb-3">
    <a href="/"           class="btn btn-secondary">Volver al Index</a>
    <a href="/cobros/form" class="btn btn-success">Nuevo Cobro</a>
  </div>

  <table id="tablaCobros" class="table table-striped">
    <thead>
      <tr>
        <th>ID</th>
        <th>Cliente</th>
        <th>Factura</th>
        <th>Tipo</th>
        <th>Monto</th>
        <th>Estado</th>
        <th style="width:150px;">Acciones</th>
      </tr>
    </thead>

    <tbody>
      <tr th:each="c : ${cobros}">
        <td th:text="${c.id}">1</td>

        <!-- Cliente (puede ser null) -->
        <td th:text="${c.cliente != null ? c.cliente.razonSocial : '—'}">—</td>

        <!-- Factura (puede ser null) -->
        <td th:text="${c.factura  != null ? c.factura.nroFactura  : '—'}">—</td>

        <!-- Tipo de pago (puede ser null) -->
        <td th:text="${c.tipoPago != null ? c.tipoPago.descripcion : '—'}">—</td>

        <td th:text="${#numbers.formatDecimal(c.monto,1,0)}">0</td>
        <td th:text="${c.estado}">PENDIENTE</td>

        <td>
          <a th:href="@{'/cobros/editar/' + ${c.id}}"
             class="btn btn-sm btn-info">Editar</a>

          <form th:action="@{/cobros/eliminar}" method="post"
                style="display:inline-block">
            <input type="hidden" name="id" th:value="${c.id}">
            <button class="btn btn-sm btn-danger"
                    onclick="return confirm('¿Eliminar cobro?');">
              Eliminar
            </button>
          </form>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<!-- JS -->
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script
  src="https://cdn.datatables.net/1.13.8/js/jquery.dataTables.min.js"></script>
<script
  src="https://cdn.datatables.net/1.13.8/js/dataTables.bootstrap5.min.js"></script>
<script>
  $(document).ready(() => {
    $('#tablaCobros').DataTable({
      language:{url:'//cdn.datatables.net/plug-ins/1.13.8/i18n/es-ES.json'}
    });
  });
</script>
</body>
</html>
