<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title th:text="${pais?.id == null ? 'Nuevo País' : 'Editar País'}">
    Formulario País
  </title>
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="p-4">

  <div class="container">
    <h3 th:text="${pais?.id == null ? 'Nuevo País' : 'Editar País'}"></h3>

    <form th:action="@{/paises/guardar}" method="post" class="mt-3">

      <input type="hidden" name="id" th:value="${pais.id}" />

      <div class="mb-3">
        <label class="form-label">Descripción</label>
        <input type="text" name="descripcion" class="form-control"
               th:value="${pais.descripcion}" required maxlength="80" />
      </div>

      <button type="submit" class="btn btn-success">Guardar</button>
      <a href="/paises" class="btn btn-secondary">Cancelar</a>
    </form>
  </div>

</body>
</html>
