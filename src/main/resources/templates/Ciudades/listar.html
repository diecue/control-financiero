<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>Ciudades</title>
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet"
        href="https://cdn.datatables.net/1.13.8/css/dataTables.bootstrap5.min.css">
</head>
<body class="p-4">

  <div class="container">
    <h2 class="mb-3">Listado de Ciudades</h2>

	<div class="mb-3">
	<a href="/" class="btn btn-secondary">Volver al Index</a>
    <a href="/ciudades/form" class="btn btn-success">Nueva Ciudad</a>
	</div>
    <table id="tablaCiudades" class="table table-striped">
      <thead>
        <tr>
          <th>ID</th>
          <th>Descripción</th>
          <th>Departamento</th>
          <th style="width:140px;">Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="c : ${ciudades}">
          <td th:text="${c.id}">1</td>
          <td th:text="${c.descripcion}">Luque</td>
          <td th:text="${c.departamento.descripcion}">Central</td>
          <td>
            <a th:href="@{'/ciudades/editar/' + ${c.id}}"
               class="btn btn-sm btn-info">Editar</a>
            <form th:action="@{/ciudades/eliminar}" method="post"
                  style="display:inline-block;">
              <input type="hidden" name="id" th:value="${c.id}" />
              <button class="btn btn-sm btn-danger"
                      onclick="return confirm('¿Eliminar ciudad?');">
                Eliminar
              </button>
            </form>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script
    src="https://cdn.datatables.net/1.13.8/js/jquery.dataTables.min.js"></script>
  <script
    src="https://cdn.datatables.net/1.13.8/js/dataTables.bootstrap5.min.js"></script>
  <script>
    $(document).ready(function () {
      $('#tablaCiudades').DataTable({
        language: { url: '//cdn.datatables.net/plug-ins/1.13.8/i18n/es-ES.json' }
      });
    });
  </script>
</body>
</html>
