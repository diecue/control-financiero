<!DOCTYPE html><html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"><title>Tarjeta</title>
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head><body class="p-4">
<div class="container">
  <h4 th:text="${tarjeta?.id == null ? 'Nueva Tarjeta' : 'Editar Tarjeta'}"></h4>

  <form th:action="@{/tarjetas/guardar}" method="post" class="mt-3">
    <input type="hidden" name="id" th:value="${tarjeta.id}">

    <div class="mb-3">
      <label class="form-label">Banco</label>
      <select name="banco.id" class="form-select" required>
        <option th:each="b : ${bancos}" th:value="${b.id}"
                th:text="${b.descripcion}"
                th:selected="${tarjeta.banco?.id == b.id}"></option>
      </select>
    </div>
    <div class="mb-3">
      <label class="form-label">Nombre Tarjeta</label>
      <input type="text" name="nombreTarjeta" class="form-control"
             th:value="${tarjeta.nombreTarjeta}" required maxlength="50">
    </div>
    <div class="mb-3">
      <label class="form-label">NÃºmero Enmascarado</label>
      <input type="text" name="numeroEnmascarado" class="form-control"
             th:value="${tarjeta.numeroEnmascarado}" required maxlength="20">
    </div>
    <div class="mb-3">
      <label class="form-label">Titular</label>
      <input type="text" name="titular" class="form-control"
             th:value="${tarjeta.titular}" required maxlength="80">
    </div>
    <div class="mb-3">
      <label class="form-label">Fecha Venc.</label>
      <input type="date" name="fechaVenc" class="form-control"
             th:value="${tarjeta.fechaVenc}">
    </div>
    <button class="btn btn-success" type="submit">Guardar</button>
    <a href="/tarjetas" class="btn btn-secondary">Cancelar</a>
  </form>
</div>
</body></html>
